
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer & Prospect Form</title>
    <style>
        /* Basic styles for the form elements */
        form {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
        }

        fieldset {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            background-color: #1E90FF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> </head>
<body>
    <h1>Customer & Prospect Form</h1>
    <form action="insert_customerandprospect.php" method="post" id="customerForm">
        <fieldset>
            <legend>Company Information</legend>
            <label for="customer_id">Customer Accounting ID:</label>
            <input type="text" id="customer_id" name="customer_id" required>

            <label for="customer_type">Type:</label>
            <select id="customer_type" name="customer_type" required>
                <option value="">-- Select Type --</option>
                <option value="prospect">Prospect</option>
                <option value="customer">Customer</option>
                <option value="vendor">Vendor</option>
                <option value="competitor">Competitor</option>
            </select>

            <label for="customer_sub_type">Sub-Type:</label>
            <select id="customer_sub_type" name="customer_sub_type">
                <option value="">-- Select Sub-Type (Optional) --</option>
                <option value="commercial">Commercial</option>
                <option value="educational">Educational</option>
                <option value="domestic">Domestic</option>
            </select>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="">-- Select Status --</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>

            <label for="num_locations">Number of Locations:</label>
            <input type="number" id="num_locations" name="num_locations">
        </fieldset>

        <fieldset>
            <legend>General Contact Information</legend>
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required>
            
            <label for="contact_name">Contact Name:</label>
            <input type="text" id="contact_name" name="contact_name" required>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title">

            <label for="role">Role:</label>
            <input type="text" id="role" name="role">

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" pattern="^\d{10,11}$" required>

            <label for="mobile_number">Mobile Number (Optional):</label>
            <input type="tel" id="mobile_number" name="mobile_number" pattern="^\d{10,11}$">

            <label for="email_address">Email Address (Primary):</label>
            <input type="email" id="email" name="email_address" required>


            <label for="street">Street Address:</label>
            <input type="text" id="street" name="address_street" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="address_city" required>

            <label for="county">County (Optional):</label>
            <input type="text" id="county" name="address_county">

            <label for="postcode">Post Code:</label>
            <input type="text" id="postcode" name="address_postcode" required>

            <label for="annual_revenue">Annual Revenue (Optional):</label>
            <input type="number" id="annual_revenue" name="annual_revenue">
        </fieldset>

        <button type="submit" id="submitButton">Submit</button>
    </form>
